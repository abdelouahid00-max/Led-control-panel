<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحكم في LED عن بعد</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .on-btn {
            background-color: #2ecc71;
            color: white;
        }
        
        .on-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        
        .off-btn {
            background-color: #e74c3c;
            color: white;
        }
        
        .off-btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .connected {
            background-color: rgba(46, 204, 113, 0.3);
            color: white;
        }
        
        .disconnected {
            background-color: rgba(231, 76, 60, 0.3);
            color: white;
        }
        
        .url-input {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .auto-detect {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .auto-detect:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>التحكم في LED عن بعد</h1>
        
        <div>
            <label for="esp-url">رابط ESP8266:</label>
            <input type="text" id="esp-url" class="url-input" placeholder="http://192.168.1.105">
        </div>
        
        <div>
            <button class="button on-btn" onclick="controlLED(1)">تشغيل LED</button>
            <button class="button off-btn" onclick="controlLED(0)">إيقاف LED</button>
        </div>
        
        <button class="auto-detect" onclick="autoDetectESP()">اكتشاف تلقائي</button>
        
        <div id="status" class="status">غير متصل</div>
    </div>

    <script>
        // كلمة المرور للوصول إلى الصفحة
        function checkAuth() {
            const password = prompt('أدخل كلمة المرور للوصول:');
            if (password !== '520390') { // غير كلمة المرور هنا
                alert('كلمة المرور غير صحيحة');
                document.body.innerHTML = '<div style="text-align: center; padding: 50px; color: white;"><h1>غير مصرح بالوصول</h1><p>كلمة المرور غير صحيحة</p></div>';
            }
        }

        // اكتشاف تلقائي لعناوين ESP المحتملة
        async function autoDetectESP() {
            const commonIPs = [
                'http://192.168.1.105',
                'http://192.168.1.105',
                'http://192.168.1.105',
                'http://192.168.1.105',
                'http://192.168.1.105',
                'http://192.168.1.105'
            ];
            
            document.getElementById('status').textContent = 'جاري الاكتشاف...';
            document.getElementById('status').className = 'status';
            
            for (const ip of commonIPs) {
                try {
                    const response = await fetch(${ip}/status, { 
                        method: 'GET',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'text/plain'
                        }
                    });
                    
                    if (response.ok) {
                        document.getElementById('esp-url').value = ip;
                        document.getElementById('status').textContent = تم الاكتشاف: ${ip};
                        document.getElementById('status').className = 'status connected';
                        localStorage.setItem('esp_ip', ip);
                        return;
                    }
                } catch (error) {
                    // تجاهل الأخطاء والمتابعة
                }
            }
            
            document.getElementById('status').textContent = 'لم يتم العثور على ESP8266 تلقائياً';
            document.getElementById('status').className = 'status disconnected';
        }

        // التحكم في LED
        async function controlLED(state) {
            const espUrl = document.getElementById('esp-url').value;
            if (!espUrl || espUrl === 'http://') {
                alert('يرجى إدخال رابط ESP8266 أولاً');
                return;
            }
            
            try {
                const response = await fetch(${espUrl}/led?state=${state}, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });
                
                if (response.ok) {
                    document.getElementById('status').textContent = state ? 
                        'تم تشغيل LED بنجاح' : 'تم إيقاف LED بنجاح';
                    document.getElementById('status').className = 'status connected';
                    localStorage.setItem('esp_ip', espUrl);
                    
                    setTimeout(() => {
                        document.getElementById('status').textContent = 'جاهز';
                        document.getElementById('status').className = 'status';
                    }, 3000);
                } else {
                    throw new Error('خطأ في الاستجابة');
                }
            } catch (error) {
                document.getElementById('status').textContent = 'خطأ في الاتصال: ' + error.message;
                document.getElementById('status').className = 'status disconnected';
            }
        }

        // التحقق من حالة LED كل 3 ثوان
        async function checkLEDStatus() {
            const espUrl = document.getElementById('esp-url').value;
            if (!espUrl || espUrl === 'http://') return;
            
            try {
                const response = await fetch(${espUrl}/status, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'text/plain'
                    }
                });
                
                if (response.ok) {
                    const data = await response.text();
                    document.getElementById('status').textContent = 
                        data == "1" ? 'حالة LED: قيد التشغيل' : 'حالة LED: متوقف';
                    document.getElementById('status').className = 'status connected';
                }
            } catch (error) {
                // تجاهل الأخطاء في الفحص الدوري
            }
        }

        // التهيئة عند تحميل الصفحة
        window.addEventListener('load', function() {
            checkAuth();
            
            // تحميل آخر عنوان ESP مستخدم
            const savedIP = localStorage.getItem('esp_ip');
            if (savedIP) {
                document.getElementById('esp-url').value = savedIP;
            }
            
            document.getElementById('status').textContent = 'جاهز للاستخدام';
            
            // فحص دوري للحالة
            setInterval(checkLEDStatus, 3000);
        });
    </script>
</body>
</html>
